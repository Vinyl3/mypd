<div class="registrationOneSection forgotPassword mainWrapper">
  <div class="formSection">
    <div class="contentWrapper">
      <div class="formHeading">Forgot Password</div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="formWrapper regWrpp">
        <a routerLink="/home">
          <img src="assets/Images/innerLogo.png" alt="" class="innerLogoDiv wow Ownpulse" data-wow-delay="1.2s" data-wow-duration="1.3s"
            style="visibility: visible; animation-duration: 2s; animation-name: Ownpulse;" />
        </a>
        <div class="clearFixed"></div>
        <div class="successMsgCentre" *ngIf="show">{{logiResp}}</div>
        <div class="clearFixed"></div>
        <div class="breadcrumbSec"></div>
        <mat-form-field class="example-full-width" *ngIf="fieldShow">
          <input matInput formControlName="email" type="text" class="textAreaCommon" placeholder="Email" />
          <div *ngIf="submitted != null && !submitted" class="errorMsg">
            <div *ngIf="userForm.controls['email'].errors != null && userForm.controls['email'].errors.required == true">Email is required.              
            </div>
            <div *ngIf="userForm.controls['email'].errors != null && userForm.controls['email'].errors.pattern">
              Email must be a valid email address.
            </div>
          </div>
        </mat-form-field>
        <div class="clearFixed"></div>
        <div class="inputmain" *ngIf="fieldShow">
          <button mat-flat-button>Submit</button>
        </div>     
        <p class="haveAccount" *ngIf="fieldShow">Have you an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
    <div class="clearFixed"></div>
    <app-innerfooter></app-innerfooter>
  </div>
</div>
