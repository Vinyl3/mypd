<div class="clearFixed"></div>
<div class="registrationOneSection">
  <div class="formSection">
    <div class="contentWrapper">
      <div class="formHeading">Registration</div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="formWrapper regWrpp">
        <a routerLink="/home">
          <img src="assets/Images/innerLogo.png" alt="" class="innerLogoDiv wow Ownpulse" data-wow-delay="1.2s" data-wow-duration="1.3s"
            style="visibility: visible; animation-duration: 2s; animation-name: Ownpulse;" />
        </a>
        <div class="clearFixed"></div>
        <div class="breadcrumbSec">
          <div class="breadcrumbActive"></div>
          <div class="breadIconLine"></div>
          <div class="starIconDiv"> </div>
          <div class="breadIconLine"></div>
          <div class="starIconDiv"> </div>
        </div>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="fname" [ngClass]="{ 'is-invalid': submitted && userForm.controls['fname'].errors }" type="text"
            class="textAreaCommon" placeholder="First Name" />
          <div *ngIf="(submitted && userForm.controls['fname'].errors) || userForm.controls['fname'].touched || userForm.controls['fname'].dirty"
            class="errorMsg">
            <div *ngIf="userForm.controls['fname'].errors != null && userForm.controls['fname'].errors.required == true">
              First Name is required.
            </div>
            <div *ngIf="userForm.controls['fname'].errors != null && userForm.controls['fname'].errors.pattern">
              Only Characters are allowed in First Name.
            </div>
          </div>
        </mat-form-field>
        <div class="clearFixed"></div>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="lname" type="text" class="textAreaCommon" placeholder="Last Name" />
          <div *ngIf="(submitted && userForm.controls['lname'].errors) || userForm.controls['lname'].touched || userForm.controls['lname'].dirty"
            class="errorMsg">
            <div *ngIf="userForm.controls['lname'].errors != null && userForm.controls['lname'].errors.required == true">
              Last Name is required.
            </div>
            <div *ngIf="userForm.controls['lname'].errors != null && userForm.controls['lname'].errors.pattern">
              Only Characters are allowed in Last Name.
            </div>
          </div>
        </mat-form-field>
        <div class="clearFixed"></div>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" type="text" class="textAreaCommon" placeholder="Email" [(ngModel)]="invitedEmail" />
          <div *ngIf="(submitted && userForm.controls['email'].errors) || userForm.controls['email'].touched || userForm.controls['email'].dirty"
            class="errorMsg">
            <div *ngIf="userForm.controls['email'].errors != null && userForm.controls['email'].errors.required == true">
              Email is required.
            </div>
            <div *ngIf="userForm.controls['email'].errors != null && userForm.controls['email'].errors.pattern">
              Email must be a valid email address.
            </div>
          </div>
        </mat-form-field>
        <div class="clearFixed"></div>
        <div class="inputmain">
          <button mat-flat-button>Next</button>
        </div>
        <p class="haveAccount">Have you an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
    <div class="clearFixed"></div>
    <app-innerfooter></app-innerfooter>
  </div>
</div>
