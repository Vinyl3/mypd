
    <div class="middle-header">
      <span class="fontRegular">Manage Role</span>
        <span class="dashBDcrumbs"><a routerLink="/IAM">Home</a> / <span class="bdActive">Manage Role</span>
      </span>
    </div>
    <div class="right_panel_content">
      <div class="row">  
          <h2 class="headerTwo">Roles</h2>  
        <div class="tableWrapper policyTableWrapper ">
            <div class="actionBtnSec">
                <button mat-raised-button class="commonBtnClass aAddBtn active" routerLink="/IAM/AddRole"><i class="tiny material-icons">add</i> <span>Add Role</span></button>
                <button mat-raised-button class="commonBtnClass aDeleteBtn" [disabled]="!deleteButton()" [class.active]="deleteButton()" (click)="deleteRolePopup()"><i class="tiny material-icons">delete</i> <span>Delete Role</span></button>
                <div class="buttonDropDownMain">
                  <button mat-raised-button class="commonBtnClass aAddBtn aEditBtn dropBtn" [disabled]="!editButton()" [class.active]="editButton()" (click)="options('toggle')" (blur)="options('hide')"><i class="tiny material-icons">edit</i> <span>More Actions</span><i class="tiny material-icons">arrow_drop_down</i></button>
                  <ul class="buttonDropDown" [class.showDropMenu]="showDropMenu">
                    <li (click)="modifyRoleND()"> Modify Name/Description </li>
                    <li (click)="modifyRoleComponents()">Add/Remove Policies </li>
                  </ul>
              </div>
                
              </div>
              <div class="greenMsgWithRibbon" [hidden]="CommonUtilService.greenMsgRibbonIsHidden">{{CommonUtilService.successMsgGreen}} <i class="material-icons msgIAMClose" (click)="CommonUtilService.greenMsgRibbonIsHidden = true">close</i></div>
              <div class="clear">&nbsp;</div>
              
          <div class="table-wrapper iamcommonTableclass">
            <div class="tableWrapperMain">
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8 checkBoxTable">
    
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                  &nbsp;
                </mat-header-cell>
                <mat-cell *matCellDef="let role">
                  <mat-checkbox (change)="onChange($event, role)" >                 
                  </mat-checkbox>
                  <!-- [checked]="selection.isSelected(row)"> -->
                </mat-cell>
              </ng-container>
            
              <!-- Position Column -->
              
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Role Name </mat-header-cell>
                <mat-cell *matCellDef="let role"> <a (click)="onRole(role)">{{role.name}} </a></mat-cell>
              </ng-container>
            
              <!-- Description Column -->
              <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let role"> {{role.description}} </mat-cell>
              </ng-container>
            
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let role; columns: displayedColumns;">
              </mat-row>
            </mat-table>
            </div>
          </div>
        </div><!-- table end -->
      </div>
    </div>
    <div class="welcomePopSection">
      <div [hidden]= "isPopupHidden" id="popup1" class="overlay deleteOverlay">
        <div class="popup wow Ownpulse deletePopup" data-wow-delay="2s" data-wow-duration="2s" style="animation-duration: 2s; animation-name: Ownpulse;">
          <a id="closebtn" class="material-icons msgClose" (click)="deleteRolePopup()">close</a>
          <div class="content">        
            <p class="popupSuccessMsg">Are you sure you want to delete the Role/Roles?</p>
            
            <i class="material-icons deleteCrossIco">priority_high</i>
            <div class="matListMain popUpBtnDv"> 
              <button mat-flat-button class="cancelUpdateButton inactiveBtn" (click)="deleteRolePopup()">Cancel</button>
              <button mat-flat-button class="cancelUpdateButton activeBtn" (click)="deleteRole()">Yes</button>
          </div>
          </div>
        </div>
      </div>
    </div>
